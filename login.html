<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Perfumeria Aladdin - Iniciar Sesión</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Perfumeria Aladdin" name="keywords">
    <meta content="Perfumeria Aladdin" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Login Form Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3" style="max-width: 500px; margin: auto;">
                <div class="text-center mb-4">
                    <a href="index.html" class="navbar-brand d-block mb-4">
                        <img src="img/logo/logoAladdin.jpg" alt="Perfumeria Aladdin" class="img-fluid" style="max-width: 180px;">
                    </a>
                    <h2 class="text-primary fw-bold mb-2">Iniciar Sesión</h2>
                    <p class="mb-0">Ingresa a tu cuenta para continuar</p>
                </div>
                <form id="loginForm" onsubmit="return validateLoginForm(event)">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                        <label for="email">Correo electrónico</label>
                        <div class="invalid-feedback" id="emailError">Por favor ingrese un correo electrónico válido</div>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                        <div class="invalid-feedback" id="passwordError">Por favor ingrese su contraseña</div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Iniciar Sesión</button>
                    <p class="text-center mb-0">¿No tienes una cuenta? <a href="register.html" class="text-primary">Regístrate</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- Login Form End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    
</body>
</html>
